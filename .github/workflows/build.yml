name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run prepare
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Auto-increment version and create release
        NEW_VERSION=$(npm version patch --no-git-tag-version)
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json
        git commit -m "Release $NEW_VERSION [skip ci]" || exit 0
        git tag $NEW_VERSION
        git push origin main --tags
        
        # Create tarball with built assets
        npm pack
        
        # Create GitHub release with built tarball
        gh release create $NEW_VERSION \
          --title "Release $NEW_VERSION" \
          --notes "Auto-generated release with built artifacts" \
          --generate-notes \
          *.tgz
